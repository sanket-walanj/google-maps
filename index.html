<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Google Map</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        // Map Options
        var options = {
          zoom: 14,
          center: { lat: 13.024, lng: 77.6433 },
        };

        // New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // Listen for Click on Map
        google.maps.event.addListener(map, 'click', function (event) {
          addMarker({ coords: event.latLng });
        });

        /*
        // Add Marker
        var marker = new google.maps.Marker({
          position: { lat: 13.0151, lng: 77.6452 },
          map: map,
          icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        });

        // Info Window
        var infoWindow = new google.maps.InfoWindow({
          content: '<h1>Sanket Walanj </h1>',
        });
        marker.addListener('click', function () {
          infoWindow.open(map, marker);
        });
        */

        // Array of Markers
        var markers = [
          {
            coords: { lat: 13.0151, lng: 77.6452 },
            iconImage:
              'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content: '<h1>Sanket Walanj</h1>',
          },
          {
            coords: { lat: 13.0284, lng: 77.6347 },
            content: '<h1>WattaByte</h1>',
          },
        ];

        // Loop through Markers
        for (var i = 0; i < markers.length; i++) {
          addMarker(markers[i]);
        }

        // addMarker({
        //   coords: { lat: 13.0151, lng: 77.6452 },
        //   iconImage:
        //     'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        //   content: '<h1>Sanket Walanj</h1>',
        // });
        // addMarker({
        //   coords: { lat: 13.0284, lng: 77.6347 },
        //   content: '<h1>WattaByte</h1>',
        // });

        // Add Marker Function
        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map,
            // icon: props.iconImage
          });

          // Check for custom icon
          if (props.iconImage) {
            // Set Icon Image
            marker.setIcon(props.iconImage);
          }

          // Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content,
            });
            marker.addListener('click', function () {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTiaW9qMzcXVOXayrKY-kpdLII91hVBW0&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
